<div class="container" id="container">
    <div class="centered text-center" id="centerblock">
        <h1 id="h1">LaLiga</h1>
        <table id="table1">
            <caption class="text-center" id="tablecap">Teams</caption>
        </table>
        <br>
        <form name="comparison" action="" class="center-block" id="comparison">
            <input id="team1" type="text" name="Team1" placeholder="Team 1">    Versus    <input id="team2" type="text" name="Team2" placeholder="Team 2">
            <br>
            <button type="button" id="compare" onclick="compareTeams()">Compare</button>
        </form>
        <h2 id="comparisonResult"></h2>
        <br>
        <button class="center-block" id="eventbutton" onclick="tableCreate()">Show matches</button>
        <button class="center-block" id="hidebutton" onclick="hideEvents()">Hide matches</button>
        <br>
        <div class="center-block" id="tablespace"></div>
        <br>

        <!--Comment section -->
        <div id="comments">
            <h1>Leave comment:</h1>
            <form class="comment-post">
                <input type="text" id="form-name" name="name" placeholder="name" maxlength="20">
                <textarea  rows="3" id="form-message" cols="50" placeholder="Insert comment here."></textarea>
                <input type="url" id="image-url" placeholder="Image url">
                <button type="button" class="comment-button" onclick="postComment()">Comment</button>
            </form>
            <h1>Comments:</h1>
        </div>
        <!--<h2 id="temp">Tähän saa loopattuu jotain</h2>
        <table id="myTable"></table>-->

    </div>

</div>
